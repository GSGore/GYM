	 /*Body CSS*/
	body{
	font-family:'Song Myung','cursive';
	color:white;
	margin:0px;
	padding:0px;
	background-image:url("https://cdn.pixabay.com/photo/2015/07/02/10/22/training-828732_1280.jpg");
	width:400px
	}
	/*Left div Css*/
	.left{
		display:inline-block;
		position:absolute;
		left:60px;
		top:20px;
		/*border: 2px solid red;*/
		/*Left div Css*/
/*Left logo image Css*/		
	}
	.left img{
	    width:100px;
	    filter:invert(100%);
	}
		/*Left logo text Css*/
	.left div{
	   inline-height:19px;
	   font-size:26;
	   text-align:center;
	}
	
	/*mid div Css*/
	.mid{
		display:block;
		width:200%;
		margin:20px 300px;
	  /*border: 2px solid yellow;*/
/*mid navbar Css*/
	}
	.navbar{
	display:inline-block;
	}
/*mid navbar for list Css*/
	.navbar li{
		display: inline-block;
		font-size:25px;
	}
/*mid navbar for list text a Css*/
	.navbar li a{
 	color:white;
 	text-decoration: none;
	padding:34px 23px;
	}
/*mid navbar movement function Css*/
	.navbar li a:hover,.navbar li a.active{
 	text-decoration:underline;
	color:gray;
	}
/*Contain div function in home which simple form box*/
    .container{
	/*border:2px solid white;*/
	margin:100px 250px;
	padding:35px 25px;
	width:20%;
	border-radius:5px;
	display:inline-block;
	position:absolute;
	left:0px;
	top:280px;
	}
	.container img{
	width:300px;
	
	}
	.container1{
	/*border:2px solid white;*/
	margin:100px 250px;
	padding:35px 25px;
	width:20%;
	border-radius:5px;
	display:inline-block;
	position:absolute;
	left:0px;
	top:40px;
	}
	.container1 img{
	width:300px;
	}
	.container2{
	/*border:2px solid white;*/
	margin:100px 250px;
	padding:35px 25px;
	width:20%;
	border-radius:5px;
	display:inline-block;
	position:absolute;
	right:75px;
	top:280px;
	}
	.container2 img{
	width:300px;
	}
	.container3{
	/*border:2px solid white;*/
	margin:100px 250px;
	padding:35px 25px;
	width:20%;
	border-radius:5px;
	display:inline-block;
	position:absolute;
	right:75px;
	top:40px;
	}
	.container3 img{
	width:300px;
	}
	/*Right div function*/
	.right{
	     position:absolute;
	     /*border: 2px solid purple;*/
	     right:34px;
	     bottom:30px;
	     display:inline-block;
	}
/*Right div button function*/
	.btn{
	   text-decoration:none
	   margin:0px 10px;
	   background-color:black;
	   color:white;
	   padding:4px 5px;
	   border:2px solid gray;
	   border-radius:3px;
	   cursor:pointer;
	   font-family:'Song Myung','cursive';
	}
	.btn a{
	text-decoration:none;
	color:white;
	}
/*Right div   btn hover function*/
	.btn a:hover{
	color:gray;
	}
